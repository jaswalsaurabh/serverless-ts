service: my-typescript-service

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

functions:
  hello:
    handler: dist/handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true
            

package:
  individually: true
  patterns:
    - "!**/*"
    - "dist/**"

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - aws-sdk
    target: "node20"
    platform: "node"
    concurrency: 10
    tsconfig: tsconfig.json
    outdir: dist
